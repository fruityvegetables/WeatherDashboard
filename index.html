<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- script sources -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row m-0 p-0">

        <section class="sidebar col-sm-5 col-md-4 col-lg-3 bg-light">
            <form id="citySearch">
                <label for="cityInput" class="font-weight-bold">Enter a city to search for!</label>
                <div class="input-group mb-3"> 
                    <input type="text" id="cityInput" class="form-control" aria-label="cityInput" aria-describedby="city-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" type="submit">Click me!</button>
                            
                        </button>
                    </div>
                </div>
            </form>
            <div id="cityBtns" class="btn-group-vertical bg-white w-100 text-left">
            </div>
        </section>
        <section class="col pt-3">
            <div id="weatherEl" class="card mb-3">
                <h3 class="p-3">Weather results:</h3>
            </div>
            </div>
        </br>
    </br>
</br>
            <h4>5-day Forecast:</h4>
            <div id="forecastDiv" class="container-fluid row m-0 p-0">

            </div>
        </section>
    </main>

</body>

</html>
